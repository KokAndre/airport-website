<!-- Header -->
<div class="main-container">
    <div class="col-12 px-0">
        <div class="header row mx-0 px-4" [ngClass]="{'header-solid-bakground': displayHeaderAsSolid}">
            <div class="col-2 px-0 pointer" (click)="navigateToRoute(navigationRoutes.Welcome)">
                <div class="logo-image"></div>
            </div>
            <div class="col-9 px-0 center-align-vertical">
                <app-nav-bar [isAuthorised]="isAuthorised"></app-nav-bar>
            </div>
            <div class="col-1 center-align-vertical">
                <p class="mb-0 text-size-24 text-end" *ngIf="isAuthorised">Welcome<span class="text-bold ml-2">{{ getLoggedInUsername() }}</span></p>
            </div>
        </div>
    </div>


    <!-- <div class="header-bottom-border"></div> -->
    <!-- End of Header -->

    <!-- Body -->
    <div class="content-container" id="content-container" (scroll)="setHeaderColour($event)">
        <router-outlet></router-outlet>
    </div>
    <!-- End of Body -->

    <!-- Footer -->
    <div class="footer-container">
        <p class="mb-0">Footer content goed here!!!!! 22</p>
    </div>
    <!-- End of Footer -->
</div>
