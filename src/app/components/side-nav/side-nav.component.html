<!-- Header -->
<div class="main-container">
  <!-- <div class="col-12 px-0"> -->
  <div class="heaader-container">
    <div class="header row mx-0 px-4" [ngClass]="{'header-solid-bakground': displayHeaderAsSolid}">
      <div class="col-lg-1 col-md-1 col-sm-5 col-5 px-0 pointer center-align-vertical" (click)="navigateToRoute(navigationRoutes.Home)">
        <div class="logo-image"></div>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-2 col-2 px-0 center-align-vertical">
        <app-nav-bar [isAuthorised]="isAuthorised" [isUserAdmin]="isUserAdmin" [isMobileView]="isMobileView"></app-nav-bar>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-5 col-5 center-align-vertical">
        <p class="mb-0 text-size-20 text-center" *ngIf="isAuthorised">Welcome</p>
        <p class="mb-0 text-size-20 text-center"><span class="text-bold ml-2">{{ getLoggedInUsername() }}</span></p>
      </div>
    </div>
  </div>
  <!-- End of Header -->

  <!-- Body -->
  <div class="content-container" id="content-container" (scroll)="setHeaderColour($event)">
    <router-outlet></router-outlet>
  </div>
  <!-- End of Body -->

  <!-- Footer -->
  <div class="footer-container align-content-center">
    <div *ngIf="" class="col-12 px-0 mx-auto">
      <div class="row mx-0 py-2">
        <div class="col-6 px-0 align-content-center">

          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline pointer" (click)="displayPrivacyPolicy()">Privacy
              Policy</a> | <a class="text-size-12 red-hyperlink-text no-underline pointer"
              (click)="displayTermsAndConditions()">Terms &
              Conditions</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline" target="_blank"
              href="https://mayday-sa.org.za/">Mayday-SA</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline" href="mailto:info@tedderfield.co.za">Email:
              info&#64;tedderfield.co.za</a>
          </p>
        </div>
        <div class="col-5 p-0 align-content-center">
          <div class="row mx-0 justify-content-end">
            <div class="red-button" (click)="navigateToLiveWeather()">
              <p class="mb-0 text-size-16">LIVE WX</p>
              <span class="red-button-icon"></span>
            </div>
          </div>
        </div>
        <div class="col-1 px-0 align-content-center">
          <div class="row mx-0 justify-content-end">
            <a class="facebook-icon-size p-0" target="_blank" href="https://www.facebook.com/groups/1485616671675820/">
              <div class="facebook-icon"></div>
            </a>
          </div>
        </div>
      </div>
    </div>









    <div *ngIf="false" class="col-12 px-0 mx-auto">
      <div class="row mx-0 py-2">
        <div class="col-6 px-0 align-content-center">

          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline pointer" (click)="displayPrivacyPolicy()">Privacy
              Policy</a> | <a class="text-size-12 red-hyperlink-text no-underline pointer"
              (click)="displayTermsAndConditions()">Terms &
              Conditions</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline" target="_blank"
              href="https://mayday-sa.org.za/">Mayday-SA</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 red-hyperlink-text no-underline" href="mailto:info@tedderfield.co.za">Email:
              info&#64;tedderfield.co.za</a>
          </p>
        </div>
        <div class="col-5 p-0 align-content-center">
          <div class="row mx-0 justify-content-end">
            <div class="red-button" (click)="navigateToLiveWeather()">
              <p class="mb-0 text-size-16">LIVE WX</p>
              <span class="red-button-icon"></span>
            </div>
          </div>
        </div>
        <div class="col-1 px-0 align-content-center">
          <div class="row mx-0 justify-content-end">
            <a class="facebook-icon-size p-0" target="_blank" href="https://www.facebook.com/groups/1485616671675820/">
              <div class="facebook-icon"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Footer -->
</div>
