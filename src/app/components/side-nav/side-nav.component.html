<!-- Header -->
<div class="main-container">
  <div class="header-container">
    <div class="header row mx-0" [ngClass]="{'header-solid-bakground': displayHeaderAsSolid}">
      <div class="col-lg-2 col-md-2 col-sm-5 col-5 px-0 pointer center-align-vertical header-white-background"
        (click)="navigateToRoute(navigationRoutes.Home)">
        <div class="logo-image"></div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-2 col-2 px-0 center-align-vertical">
        <app-nav-bar [isAuthorised]="isAuthorised" [isUserAdmin]="isUserAdmin"
          [isMobileView]="isMobileView" [hasCompletedGettingToKnowYou]="hasCompletedGettingToKnowYou"></app-nav-bar>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-5 col-5 px-0 center-align-vertical" [ngClass]="{'header-white-background': isAuthorised}">
        <p class="mb-0 text-size-20 text-center header-blue-text" *ngIf="isAuthorised">Welcome</p>
        <p class="mb-0 text-size-20 text-center header-red-text" *ngIf="isAuthorised"><span class="text-bold">{{ getLoggedInUsername() }}</span></p>
      </div>
    </div>
  </div>
  <!-- End of Header -->

  <!-- Body -->
  <div class="content-container" id="content-container" (scroll)="setHeaderColour($event)">
    <router-outlet></router-outlet>
  </div>
  <!-- End of Body -->

  <!-- Footer -->
  <div class="footer-container align-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-10 px-0 mx-auto" [ngClass]="{'px-2': isMobileView}">
      <div class="row mx-0" [ngClass]="{'py-2': !isFooterMobileView}">
        <div class="col-5 col-sm-5 col-md-6 col-lg-6 px-0 align-content-center">

          <p *ngIf="!isFooterMobileView" class="mb-0">
            <a class="text-size-12 white-text no-underline pointer" (click)="displayPrivacyPolicy()">Privacy
              Policy</a> | <a class="text-size-12 white-text no-underline pointer"
              (click)="displayTermsAndConditions()">Terms &
              Conditions</a>
          </p>
          <p *ngIf="isFooterMobileView" class="mb-0">
            <a class="text-size-12 white-text no-underline pointer" (click)="displayPrivacyPolicy()">Privacy
              Policy</a>
          </p>
          <p *ngIf="isFooterMobileView" class="mb-0">
            <a class="text-size-12 white-text no-underline pointer"
              (click)="displayTermsAndConditions()">Terms &
              Conditions</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 white-text no-underline" target="_blank"
              href="https://mayday-sa.org.za/">Mayday-SA</a>
          </p>
          <p class="mb-0">
            <a class="text-size-12 white-text no-underline email-mobile-text" href="mailto:info@tedderfield.co.za">Email:
              info&#64;tedderfield.co.za</a>
          </p>
        </div>
        <div class="col-5 col-sm-5 col-md-5 col-lg-5 p-0 " [ngClass]="{'pr-3': isMobileView, 'align-content-center': !isFooterMobileView}">
          <div class="row mx-0 justify-content-end" [ngClass]="{'mt-2': isFooterMobileView}">
            <div class="red-button" [ngClass]="{'px-1 mb-2': isFooterMobileView, 'mb-1': displayFooterButtonBottomMargin}" (click)="openSearchAndRescue()">
              <p class="mb-0" [ngClass]="{'text-size-16': !isFooterMobileView, 'text-size-12': isFooterMobileView}">Search & Rescue</p>
              <span
                [ngClass]="{'red-button-icon': !isFooterMobileView, 'red-button-icon-small': isFooterMobileView}"></span>
            </div>

            <div class="red-button ml-3" (click)="navigateToLiveWeather()">
              <p class="mb-0" [ngClass]="{'text-size-16': !isFooterMobileView, 'text-size-12': isFooterMobileView}">LIVE
                WX</p>
              <span
                [ngClass]="{'red-button-icon': !isFooterMobileView, 'red-button-icon-small': isFooterMobileView}"></span>
            </div>
          </div>
        </div>
        <div class="col-2 col-sm-2 col-md-1 col-lg-1 px-0 align-content-center">
          <div class="row mx-0 justify-content-end">
            <a class="p-0" [ngClass]="{'facebook-icon-size': !isMobileView, 'facebook-icon-size-small': isMobileView, 'mb-1': displaySocialMediaLogoBottomMargin}"
              target="_blank" href="https://www.facebook.com/share/1H1dRfWEPY/?mibextid=LQQJ4d">
              <div class="facebook-icon"></div>
            </a>

            <a class="p-0" [ngClass]="{'facebook-icon-size pl-2': !isMobileView, 'facebook-icon-size-small': isMobileView, 'mt-1': displaySocialMediaLogoBottomMargin}"
            target="_blank" href="https://www.instagram.com/tedderfieldairpark/profilecard/?igsh=cmt4dWNkYmozNW0w">
            <div class="instagram-icon"></div>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Footer -->
</div>
