<div class="history-header">
  <div class="col-10 mx-auto">
    <p class="mb-0 section-header-text">Club House</p>
    <p class="mb-0 text-size-14">About Us / <span class="child-path-text">Club House</span></p>
  </div>
</div>

<app-arrow-divider [isLightToDark]="true"></app-arrow-divider>

<div *ngFor="let section of clubhouseData; let first = first let last = last; let index = index"
  [ngClass]="{'dark-background': ((index + 1) % 2 ? true : false)}">
  <div class="col-10 mx-auto pb-4">
    <p class="text-size-24 mb-3" [ngClass]="{'text-size-30': first, 'text-size-30 red-hyperlink-text': section.isRedText}" [innerHTML]="section.heading"></p>
    <p class="" *ngFor="let paragraph of section.paragraphs" [innerHTML]="paragraph"></p>
  </div>

  <app-arrow-divider *ngIf="!last" [isLightToDark]="((index + 1) % 2 ? false : true)"></app-arrow-divider>

</div>
