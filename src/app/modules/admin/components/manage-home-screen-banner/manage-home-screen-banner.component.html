<div class="page-header">
  <div class="col-10 mx-auto">
    <div class="row mx-0 justify-content-between align-items-center">
      <div class="width-fit-content">
        <p class="mb-0 section-header-text">Manage Home Screen Banner
        </p>
        <p class="mb-0 text-size-14">Admin / <span class="child-path-text">Manage Home Screen Banner</span></p>
      </div>
    </div>
  </div>
</div>

<app-arrow-divider [isLightToDark]="true"></app-arrow-divider>

<div class="col 12 col-sm-12 col-md 12 col-lg-12 px-2 dark-background">
  <div *ngIf="currentDocumentData?.file" class="col-12 py-4">
    <div class="row mx-0 align-items-center mb-3">
      <p class="text-size-24 mb-0 width-fit-content mx-3">Current Home Screen Banner:</p>
      <mat-icon (click)="deleteBannerClicked()" class="pointer delete-icon">delete</mat-icon>
    </div>

    <p class="mx-3"><b>Banner name: </b>{{ currentDocumentData.name }}</p>

    <div class="my-2 justify-content-center file-viewer-container">
      <pdf-viewer class="pdf-size" [src]="currentDocumentData.file" [zoom-scale]="'page-fit'" [original-size]="false"
        [render-text]="true">
      </pdf-viewer>
    </div>

  </div>

  <div class="col-12">
    <div class="col-10 mx-auto pt-3 pb-4">
      <div class="add-banner-container pointer mt-3" (click)="addDocumentClicked()">
        <mat-icon class="add-banner-icon">upload_file</mat-icon>
        <input type="file" hidden #fileUploader (click)="$event.stopPropagation()" (change)="uploadFile($event)" accept=".pdf, .PDF" />
      </div>
    </div>
  </div>
</div>
