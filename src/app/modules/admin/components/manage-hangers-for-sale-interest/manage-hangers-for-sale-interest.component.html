<div class="page-header">
  <div class="col-10 mx-auto">
    <div class="row mx-0 justify-content-between align-items-center">
      <div class="width-fit-content">
        <p class="mb-0 section-header-text">Manage Interest In Hanger For Sale
        </p>
        <p class="mb-0 text-size-14">Admin / <span class="child-path-text">Manage Interest In Hanger For Sale</span></p>
      </div>
    </div>
  </div>
</div>

<app-arrow-divider [isLightToDark]="true"></app-arrow-divider>

<div *ngIf="interestedInHangerForSaleData?.length" class="col-12 col-sm-12 col-md-12 col-lg-12 px-2 dark-background">
  <div class="col-12 py-4">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Hanger Number</th>
        <th>Price</th>
        <th>Seller Name</th>
        <th>Seller Email</th>
        <th>Seller Phone Number</th>
        <th>Date Added</th>
        <th>Followed Up</th>
        <th>Actions</th>
      </tr>

      <tr *ngFor="let item of interestedInHangerForSaleData">
        <td [innerHTML]="item.name"></td>
        <td [innerHTML]="item.email"></td>
        <td [innerHTML]="item.phoneNumber"></td>
        <td [innerHTML]="item.hangerNumber"></td>
        <td>R {{ item.hangerPrice }}</td>
        <td [innerHTML]="item.sellerName"></td>
        <td [innerHTML]="item.sellerEmail"></td>
        <td [innerHTML]="item.sellerPhoneNumber"></td>
        <td [innerHTML]="item.dateAdded"></td>

        <td class="text-center"><mat-icon *ngIf="item.hasFollowedUp !== '0'" class="green-text text-bold"
            fontIcon="check"></mat-icon><mat-icon *ngIf="item.hasFollowedUp === '0'" class="red-text text-bold"
            fontIcon="close"></mat-icon></td>

        <td class="text-no-wrap text-center"><mat-icon *ngIf="item.hasFollowedUp === '0'"
            class="green-text mr-2 pointer" fontIcon="check"
            (click)="markInterestedInHangerAsFollowedUpClicked(item)"></mat-icon><mat-icon class="red-text pointer"
            fontIcon="delete" (click)="deleteInterestedInHangerClicked(item)"></mat-icon></td>
      </tr>

    </table>
  </div>
</div>

<div *ngIf="!interestedInHangerForSaleData?.length" class="col-10 mx-auto">
  <p class="text-size-24">There are currently no interest in hangers for sale.</p>
</div>
